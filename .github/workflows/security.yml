name: Security Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # 每週一早上 6 點進行安全掃描
    - cron: '0 6 * * 1'

jobs:
  sast:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/python

  sca:
    name: SCA - Trivy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  license:
    name: License Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check license compatibility
        uses: apache/skywalking-eyes@main
        with:
          config: .licenserc.yaml

      - name: Run Licensee
        run: |
          gem install licensee
          licensee detect --json > license-results.json
          echo "License check completed"
          cat license-results.json

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sast, sca, license]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Security Summary
        run: |
          echo "Security Check Summary"
          echo "=========================="
          echo "SAST (Semgrep): ${{ needs.sast.result }}"
          echo "SCA (Trivy): ${{ needs.sca.result }}"
          echo "License Check: ${{ needs.license.result }}"
          echo ""
          echo "Results:"
          if [ "${{ needs.sast.result }}" = "success" ]; then
            echo "SAST scan completed successfully"
          else
            echo "SAST scan failed or found issues"
          fi
          
          if [ "${{ needs.sca.result }}" = "success" ]; then
            echo "SCA scan completed successfully"
          else
            echo "SCA scan failed or found vulnerabilities"
          fi
          
          if [ "${{ needs.license.result }}" = "success" ]; then
            echo "License check completed successfully"
          else
            echo "License check failed or found issues"
          fi 